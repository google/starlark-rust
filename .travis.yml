language: rust
rust:
  - stable
  - beta
  - nightly
before_script:
  - rustup toolchain install nightly
  - rustup component add --toolchain nightly rustfmt-preview
  - which rustfmt || cargo install --force rustfmt-nightly
script:
  - cargo +nightly fmt --all -- --check
  - cargo build --all
  - cargo test --all
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo
