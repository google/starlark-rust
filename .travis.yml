language: rust
rust:
  - stable
  - beta
  - nightly
env: ACTION=build
before_script: ./.ci/setup.sh "${ACTION}"
script: ./.ci/build.sh "${ACTION}"
matrix:
  include:
  - name: "Rust: format"
    env: ACTION=format
    rust: nightly
  - name: "Rust: clippy"
    env: ACTION=clippy
    # This issue is fixed in Rust 1.36
    # https://github.com/rust-lang/rust-clippy/issues/4133
    rust: beta
  - name: "Rust: doc"
    env: ACTION=doc
    rust: stable
  allow_failures:
    - rust: nightly
      env: ACTION=build
  fast_finish: true
cache: cargo
