language: rust
rust:
  - stable
  - beta
  - nightly
env: ACTION=build
before_script: ./.ci/setup.sh "${ACTION}"
script: ./.ci/build.sh "${ACTION}"
matrix:
  include:
  - name: "Rust: format"
    env: ACTION=format
    rust: nightly
  - name: "Rust: doc"
    env: ACTION=doc
    rust: stable
  allow_failures:
    - rust: nightly
      env: ACTION=build
  fast_finish: true
# Kill cache because otherwise travis randomly times out too often
#cache: cargo
